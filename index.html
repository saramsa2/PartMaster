        <div class="tab-pane fade" id="product-guest-tab" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <p id="test_id"></p>
            <script type="text/javascript">
                var apiUrl = 'https://hkrfhunj5a.execute-api.us-west-2.amazonaws.com/default/parts';
                fetch(apiUrl).then(response => {
                return response.json();
                }).then(data => {                  
                        var out ="<table class='table'><tr><th>Part ID</th><th>Name</th><th>Description</th><th>Price($)</th></tr>";
                        for(var i=0; i<data.length; i++) {                  
                        out += "<tr>";
                        out += "<td>" + data[i]["PartID"] + "</td>";
                        out += "<td>" + data[i]["PartName"] + "</td>";
                        out += "<td>" + data[i]["Description"] + "</td>";
                        out += "<td>" + data[i]["UnitPrice"] + "</td>";
                        out += "</tr>";
                        }
                        out += "</table>";
                document.getElementById("test_id").innerHTML = out;
                console.log(data);
        
                }).catch(err => {                
                alert(err);
                });
            </script>
