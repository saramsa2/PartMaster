<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <td>Part ID :</td>
                        <td><input type="text" id="part_id" onchange="newPurchase"></td>
                    </tr>
                    <tr>
                        <td>Part Name :</td>
                        <td><input type="text" id="part_name" disabled></td>
                    </tr>            
                    <tr>
                        <td>Supplier :</td>
                        <td><input type="text" id="supplier" disabled></td>
                    </tr>
                    <tr>
                        <td>Unit Price :</td>
                        <td><input type="number" id="unit_price" disabled></td>
                    </tr>
                    <tr>
                        <td>Quantity :</td>
                        <td><input type="number" id="quantity"></td>
                    </tr>
                    <tr>
                        <td>Total Price :</td>
                        <td><input type="number" id="total_price"></td>
                    </tr>                 
                </table>
                <div class="container">
                    <div class="row">
                        <div class="col"><input type="button" value="Submit" onclick="submitpurchase"></div>
                        <div class="col"><a href="purchaselist.html"><input type="button" value="Cancel" onclick="cancelpurchase"></a></div>
                    </div>
                </div>                
            </div>        
            <div class="col-2"></div>
        </div>        
    </div>
    

    </table>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    

</body>
</html>
